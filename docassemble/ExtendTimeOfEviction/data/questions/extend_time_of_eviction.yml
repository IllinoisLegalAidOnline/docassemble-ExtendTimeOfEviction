id: stay period
continue button field: stay_period
question: |
  Stay period
subquestion: |
  Most Eviction Orders are **{stayed}** for a number of days. The sheriff cannot evict you until the stay period is over. 

  **Important:** It is best to file the motion made by this program before the stay period ends. After the stay period, the Sheriff can follow the court order to evict you.

  After you file the motion, you should hand deliver a copy of the motion and the **{Notice of Motion}** to the sheriff's office in the courthouse where the motion will be heard.
  
  If your motion is not heard in court before the stay period ends, the Sheriff can evict you. Giving the Sheriff a copy of your motion may delay the Sheriff from evicting you before your motion is heard, but the Sheriff could still evict you. You can ask your local sheriff's office what their policy is.
  
   If your residence is in Cook County and you file your motion within 30 days of entry of the eviction order, the Cook County Sheriff should not enforce the eviction order while the motion is pending.
terms:
  - "stayed": |
       If an order is stayed, it does not go into effect right away.
  - "Notice of Motion": |
      This is a form telling other parties in a lawsuit that you have filed a motion and when the motion will be heard in court. This interview will create a **Notice of Court Date for Motion** for you.
