id: new place explanation
question: |
  Why do you need more time to move out?
subquestion: |
  In the box below, tell the court why you need more time. If you can, explain how having more time will let you move out of your current home by ${ move_out_date }.
  
  Here are some examples:

  * "I have been searching but could not find an apartment large enough for my family until last week. We will be able to move into our new apartment when our lease begins on ${ move_out_date}."
  * "I have had difficulty finding a new place to live because I do not have a vehicle. I have found a new residence within walking distance of my workplace. I will be able to rent a truck and move my belongings into the new residence on ${move_out_date}."
  * "I could not search for a new apartment because I was in the hospital recovering from an injury. I need more time to research available apartments within driving distance of my workplace and apply for a lease."
  * "I have had difficulty finding a new place to live because I have mobility issues stemming from my disability. I have found some potential residences that meet my accessibility needs, and I am in the process of applying for a lease at one of them."
  
  The form has room for about **750 characters** including spaces. You can preview it on the next screen. If you have a document that helps show why you need more time, such as a doctor's note, you may want to include a copy of it with your forms.
fields:
  - I need more time because:: moving_issues_explanation
    label above field: True
    input type: area
    rows: 10
    maxlength: 750
script: |
  <script>
    $(document).on('daPageLoad', function() {
      var maxLength = 750; // This should match the textarea maxlength
      var textareas = document.querySelectorAll('textarea');
      textareas.forEach(function (textarea) {
        var counterId = textarea.id + "_counter";
        if (document.getElementById(counterId)) return;

        var counter = document.createElement("div");
        counter.id = counterId;
        counter.style.textAlign = "right";
        counter.style.fontSize = "1em";
        counter.style.color = "#555";

        function updateCounter() {
          var len = textarea.value.length;
          counter.textContent = len + "/" + maxLength;
          if (len > maxLength) {
            counter.style.fontWeight = "bold";
            counter.style.color = "#000";
          } else {
            counter.style.fontWeight = "normal";
            counter.style.color = "#555";
          }
        }

        textarea.parentNode.appendChild(counter);
        textarea.addEventListener("input", updateCounter);
        updateCounter();
      });
    });
  </script>

