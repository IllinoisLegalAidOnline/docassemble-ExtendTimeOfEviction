  If your case was heard in Cook County, you can search for your case on the [**Clerk of the Circuit Court of Cook County website**](https://www.cookcountyclerkofcourt.org/online-case-information).

  If your case was heard in another county, you will need to contact the Clerk of the Court for that county to get your case information. To learn more, read ILAO's article about [**getting copies of court records**](https://www.illinoislegalaid.org/legal-information/how-get-copies-your-court-records).
