id: instructions
continue button field: how_to_use
question: |
  Instructions
subquestion: |
  To use this program you will need a copy of the **{Eviction Order}** that was entered against you.

  Set aside 10 to 15 minutes to finish this program. You can log in and save your work to continue later. 
 
  ${ collapse_template(help_example) }  
  

  Click on **{green words}** to learn what they mean. Some questions have a question mark in a circle ${ fa_icon("question-circle", color_css="#0dcaf0" ) } that helps explain things.
terms:
  - "Eviction Order": |
      If your landlord has already won an eviction lawsuit against you to force you to leave your house or apartment, the judge will have issued an order. This order is called an *Eviction Order*.
