  Judges consider several things when deciding whether to give you more time to move, including

  * How much time has passed since the landlord started to evict you,
  * If you have family responsibilities or personal issues that make it hard for you to find a new place, and
  * When the Sheriff will be able to enforce the *Eviction Order*.
