  When does the *Eviction Order* say you must move out by?
subquestion: |
  The order typically says that "Defendants must move out of the property" on or before a certain day. Or the order might say, "This Order is stayed until ..." and then have a date. That "stay" date is the date you are required to move out by. It is the date you are asking the judge to extend.
