id: welcome
question: |
  Extend time of eviction
subquestion: |
  Welcome to Illinois Legal Aid Online's **Extend time of eviction** Easy Form.

  This program will help you create documents asking for more time in your rental unit after being evicted.
  
  To learn more, read ILAO's article about [**asking for more time to move out after an eviction**](https://www.illinoislegalaid.org/legal-information/asking-more-time-move-out-after-eviction).
