id: urgency reminder
continue button field: urgency_reminder
question: |
  Reminder
subquestion: |
  % if has_stay_ended.days < 0:
  **Important:** It is best to file the motion made by this program before the stay period ends on ${ stay_end_date }. After the stay period, the sheriff can follow the court order to evict you.

  After you file the motion, you should give a copy of the motion and the **{Notice of Court Date for Motion}** to the sheriff as soon as possible. This may stop the sheriff from evicting you after the stay period expires.
  % else:
  Since the stay period already ended on ${ stay_end_date }, the judge might not hear your *Motion to Continue or Extend Time*. You will need a good reason for why the judge should extend the stay.
  
  After you file the motion, you should give a copy of the motion and the **{Notice of Court Date for Motion}** to the sheriff as soon as possible. This may stop the sheriff from evicting you.
  % endif
